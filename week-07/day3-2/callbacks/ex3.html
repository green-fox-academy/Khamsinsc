  <title>Prime squares</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: arial;
    }

    section {
      display: grid;
      grid-auto-rows: 50px;
      grid-template-columns: repeat(10, 1fr);
      width: 1000px;
      margin: 0 auto;
    }

    section div {
      box-shadow: 0px 0px 10px #666 inset;
      text-align: center;
      line-height: 50px;
    }

    .not-prime {
      background: tomato;
    }

    .prime {
      background: limegreen;
    }
  </style>
</head>

<body>
  <section>
    <div>1</div>
  </section>

  <script>
    let section = document.querySelector('section');
    for (let index = 2; index < 101; index++) {
      section.insertAdjacentHTML('beforeend', `<div>${index}</div>`);
    }

    let allDivs = [...document.getElementsByTagName('div')];

    function isPrime(input) {
      if (input > 1) {
        let prime = true;
        for (let i = 2; i <= Math.sqrt(input); i++) {
          if (input % i == 0) {
            prime = false;
            break;
          }
        }
        return prime;
      } else {
        return false;
      }
    }
    let counter = 99;

        }

    function log10() {
      let i = 0;
      function repeat() {
        if (i > 99) return;
        setTimeout(repeat, 200);
        isPrime(i + 1) === true ? allDivs[i].classList.add('prime') : allDivs[i].classList.add('not-prime');
        i++;
      }
      repeat();
    }
    log10();
