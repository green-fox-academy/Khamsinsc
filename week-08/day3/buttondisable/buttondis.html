<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Button Disable</title>

  <link rel="stylesheet" href="buttondis.css">
  <script src="buttondis.js"></script>
</head>

<body>

  <div id="wrapper">
    <form action="">
      <div id="first set">
        <div id="title">What is your favorite pet?</div>
        <input type="radio" name="animals" value="Dog">Dog <br>
        <input type="radio" name="animals" value="Cat">Cat<br>
        <input type="radio" name="animals" value="Fish">Viktor the goldfish
      </div>

      <div id="second set">
        <div id="secondQuestion">Do you Want to sign up for cat facts?</div>
        <input type="radio" name="yesno" value="Yes">Yes<br>
        <input type="radio" name="yesno" value="No">No
      </div>

      <div id="third set">
        <button class="love" disabled="disabled">I love cats</button>
        <button class="signup" disabled="disabled">Sign up</button>
      </div>
    </form>
  </div>



</body>

</html>
