<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="loginpage.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
  <div id="wrapper">
    <form id="form" action="">

      <div id="title">Login Form</div>
      <div class="inputs">
        <label for="username">Username</label>
        <input type="text" placeholder="Who are you?" name="username" required>
      </div>

      <div class="inputs">
        <label for="password">Password</label>
        <input id='passwordInput' type="password" placeholder="What's the secret code?" name="password" required><span
          toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script src="loginpage.js"></script>
</body>

</html>
