<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("./mp.jpg");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <script>
    let nav = document.querySelector('nav');
    let image = document.querySelector('.img-inspector');
    let xCoord = 0;
    let yCoord = 0;
    let zoom = 200;

    const moveImage = (inputX, inputY, inputZ) => {
      image.style['background-position-x'] = `${inputX}px`;
      image.style['background-position-y'] = `${inputY}px`;
      image.style['background-size'] = `${inputZ}%`;
    }

    nav.addEventListener('click', (e) => {
      let direction = e.target.getAttribute("data-direction");
      if (direction === ('move' || 'zoom')) {
        switch (direction) {
          case 'up':
            yCoord -= 10;
            break;

          case 'down':
            yCoord += 10;
            break;

          case 'left':
            xCoord -= 10;
            break;

          case 'right':
            xCoord += 10;
            break;

          case 'out':
            zoom -= 20;
            break;

          case 'in':
            zoom += 20;
            break;
        }
        moveImage(xCoord, yCoord, zoom);
      }
    })
  </script>

       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>
    OR
    <script src="bubbling.js"></script> -->
</body>

</html>
