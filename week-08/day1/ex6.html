<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Delayed Click</title>
</head>

<body>
  <button>Delayed Click</button>
  <p></p>

  <script>
    let button = document.querySelector('button');

    let p = document.querySelector('p');

    button.addEventListener('click', setTimeout(() => {
      p.textContent = `2 seconds has passed`;
    }, 2000));
  </script>
</body>

</html>
