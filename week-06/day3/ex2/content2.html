<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
      <link rel="stylesheet" type="text/css" href="style.css">
    <ul>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

  <script>
  let newContentArray = ['apple', 'banana', 'cat', 'dog'];
  let ulArray = document.body.querySelectorAll('li');
  
  ulArray.forEach((e,i)=>e.textContent = newContentArray[i]);
  
  let ul = document.querySelector('ul');
  ul.classList.add('bgc');
  ul.style.backgroundColor = 'limegreen';
  </script>

    </script>

    <script src="content-2.js"></script> -->
  </body>
</html>
