<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">banana</p>
  <p class="cat">car</p>
  <p class="animals">goat rabbit <strong>cat</strong> dog</p>
  <script>
    let pTagArray = document.querySelectorAll('p');
    
    let contentArray = [];
    pTagArray.forEach((e,i) => {
      contentArray[i] = e.innerHTML;
    });

    const rotateContent = ()=> {
      contentArray.push(contentArray.shift());
      pTagArray.forEach((e,i)=>e.innerHTML = contentArray[i]);
    }

    rotateContent();
    rotateContent();     
  </script>
  <!-- You can work in the html or in a separate js file. Like:
    <script>
    1)  Fill every paragraph with the last one's content.
    2)  Do the same again, but you should keep the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->
</body>

</html>
