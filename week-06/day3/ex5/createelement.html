<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>
    <script>
    let asteroidUl = document.querySelector('ul');
    let liGFA = document.createElement('li');
    liGFA.textContent = 'The Green Fox';
    asteroidUl.appendChild(liGFA);
    let liTCM = document.createElement('li')
    liTCM.textContent = 'The Lamplighter';
    asteroidUl.appendChild(liTCM);
    let containerHeading = document.createElement('h');
    containerHeading.textContent = 'I can add elements to the DOM!\r\n';
    document.querySelector('.container').appendChild(containerHeading);
    let containerIMG = document.createElement('img');
    containerIMG.setAttribute('src', 'https://static.esea.net/global/images/teams/114807.1441820111.jpg');
    document.querySelector('.container').appendChild(containerIMG);
    containerIMG.style.maxWidth = '500px';

    
    </script>
    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->
  </body>
</html>
